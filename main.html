<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreKeeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="fav.jpg">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="info" class="img">
            <br>
            <img class="" src="info.svg" id="svg" alt="">
            <div class="hide" id="text">
                <br>
                This is ScoreKeeper prototype. <br> Select a target, click hit of each player to chase it the one who reach earlier wins.
                <br>
                <b>control alternative:</b> <br> player 1-arrowLeft <br>player 2-arrowRight <br>reset-R 
            </div>
        </div>
        <h2>CRICKET SCOREKEEPER</h2>
        <div id="scoreboard">
            <span id="p1">0</span>&nbsp;-&nbsp;<span id="p2">0</span>
        </div>
        <div id="tgt">
            <span id="slt" class="blink">SELECT TARGET:</span> 
            <span id="select">
            <select name="target" id="target">
                <option value="0">0</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
        </span>
        </div>
        <div id="inst" class="hide">TAP BELOW TO HIT!</div>
        <div id="btns">
            <button id="player1" class="btn" disabled>PLAYER 1</button>
            <button id="reset" class="btn" disabled>RESET</button>
            <button id="player2" class="btn" disabled>PLAYER 2</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
